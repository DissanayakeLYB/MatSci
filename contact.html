<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MatSci</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhKNj5UbN+7i2ApNcWkEU5dWLCaN0hDfwE3G1dKt2xCpXSR2+mKDZ1fUbwI0m1NQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main-content {
            padding: 20px;
        }
        .footer {
            padding: 20px;
            background: #f8f9fa;
        }
        .footer .social-media {
            margin: 15px 0;
        }
        .dark-mode {
            background-color: #343a40;
            color: white;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #495057;
        }
        .dark-mode .navbar-brand, .dark-mode .nav-link, .dark-mode p, .dark-mode h1, .dark-mode form, .dark-mode label {
            color: white;
        }
        .dark-mode .footer {
            background-color: #343a40;
        }
        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        #modeToggle {
            outline: none;
            border: none;
            background: none;
            cursor: pointer;
        }
        .footer .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer .quick-links a {
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .footer .quick-links {
                flex-direction: column;
            }
            .footer .quick-links a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">MatSci</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="articles.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <button class="btn btn-outline-none ml-3" id="modeToggle">ðŸŒš</button>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container main-content">
        <h1>Contact</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled quick-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="articles.html">Articles</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Stay updated!</h5>
                    <form class="form-inline justify-content-center">
                        <div class="form-group mb-2">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                    </form>
                    <div class="social-media">
                        <a href="#" class="text-dark"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-dark"><i class="fab fa-twitter fa-2x ml-3"></i></a>
                        <a href="#" class="text-dark"><i class="fab fa-linkedin fa-2x ml-3"></i></a>
                    </div>
                </div>
            </div>
            <p>&copy; 2024 MatSci. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeToggle.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒš';
        });
    </script>
</body>
</html>
